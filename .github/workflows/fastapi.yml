name: fastapi
on: [push]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: checking files
        run: ls -la

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pytest uvicorn httpx

      - name: Run tests
        run: pytest

      
  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/fastapi:${{ github.sha }}


    - name: Send notification to Teams
      run: |
        curl -H 'Content-Type: application/json' \
         -d '{
               "repository": { "full_name": "${{ github.repository }}" },
               "ref": "${{ github.ref }}",
               "head_commit": { "message": "${{ github.event.head_commit.message }}" },
               "pusher": { "name": "${{ github.actor }}" }
             }' \
         ${{ secrets.TEAMS_WEBHOOK_URL }}

              
    
